<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.webp" type="image/webp">
    <title>Transport Online Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
        }

        header img {
            width: 50px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #0073e6;
        }

        main {
            padding: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 20px;
            background: #e6eef2;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input,
        select {
            width: calc(100% - 24px);
            /* Adjusted to fit inside the container */
            padding: 12px;
            /* Increased padding for larger inputs */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            /* Increased font size for better visibility */
            box-sizing: border-box;
        }

        .optional {
            font-size: 12px;
            color: #888;
        }

        .actions {
            text-align: right;
        }

        .actions button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .submit {
            background-color: #0073e6;
            color: #fff;
        }

        .actions .cancel {
            background-color: #ccc;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <header>
        <img src="/assets/logo.webp" alt="Transport Logo">
        <h1>Transport Online Reservation</h1>
    </header>
    <div id="formDataTransport">
        <main>
            <h2>Request for occasional transportation</h2>
    
            <form method="POST" action="submit_transportation.php">
                <div class="form-section">
                    <div class="section-title">When</div>
                    <label for="schedule-date">Schedule date</label>
                    <input type="date" id="schedule-date" name="schedule-date" required>
    
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="round-trip">Round-trip</option>
                        <option value="one-way">One-way</option>
                    </select>
    
                    <label for="arrival-time">Requested arrival time (to go)</label>
                    <input type="time" id="arrival-time" name="arrival-time" required>
    
                    <label for="departure-time">Requested departure time (to return)</label>
                    <input type="time" id="departure-time" name="departure-time" required>
                </div>
    
                <div class="form-section">
                    <div class="section-title">Where</div>
                    <label for="departure-address">Departure address</label>
                    <select id="departure-address" name="departure-address" required>
                        <option value="">Select a type of address</option>
                        <option>Group Home</option>
                        <option>Mom House</option>
                    </select>
                    <span class="optional">Add information for the address (OPTIONAL)</span>
    
                    <label for="destination-address">Destination address</label>
                    <select id="destination-address" name="destination-address" required>
                        <option value="">Select a type of address</option>
                        <option>Mom House</option>
                        <option>Group Home</option>
                    </select>
                    <span class="optional">Add information for the address (OPTIONAL)</span>
                </div>
    
                <div class="form-section">
                    <div class="section-title">Mobility aid</div>
                    <label>
                        <input type="checkbox" id="mobility-aid" name="mobility-aid">
                        Requested mobility aid for this trip
                    </label>
                </div>
    
                <div class="form-section">
                    <div class="section-title">Travel companion</div>
                    <label>
                        <input type="text" id="travel-companion" name="travel-companion" placeholder="Add companion details" required>
                    </label>
                </div>
    
                <div class="actions">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>

</body>

</html>
